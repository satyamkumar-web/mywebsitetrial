<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>YouTubeHub</title>
</head>

<body>
    <header>
        <div class="logo">
            <div class="navbar">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="favicon">
                <i class="fa fa-youtube-play" aria-hidden="true" title="YouTubeHub Home"></i>
                <a href="./index.html" title="YouTubeHub Home">YouTubeHub <span><sup><sup>IN</sup></sup></span> </a>
            </div>
        </div>
        <div class="search_bar">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="user_detail">
            <i class="fa fa-video-camera" aria-hidden="true"></i>
            <i class="fa fa-th" aria-hidden="true"></i>
            <i class="fa fa-bell" aria-hidden="true"></i>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
        </div>
    </header>
    <div class="inline_div">
        <div class="sidebar">
            <div class="navbar">
                <div class="activity">
                    <div class="bg_gery home" title="Home">
                        <i class="red fa fa-home" aria-hidden="true" title="Home"></i>
                        <p class="title" title="Home">Home</p>
                    </div>
                    <div class="bg_gery trending" title="Trending">
                        <i class="red fa fa-fire" aria-hidden="true" title="Trending"></i>
                        <p class="title" title="Trending">Trending</p>
                    </div>
                    <div class="bg_gery subscription" title="Subscription">
                        <i class="red fa fa-youtube-play" aria-hidden="true" title="Subscription"></i>
                        <p class="title" title="Subscription">Subscription</p>
                    </div>
                </div>
                <div class="user_data">
                    <div class="bg_gery library" title="Library">
                        <i class="red fa fa-list" aria-hidden="true" title="Library"></i>
                        <p class="title" title="Library">Library</p>
                    </div>
                    <div class="bg_gery history" title="History">
                        <i class="red fa fa-history" aria-hidden="true" title="History"></i>
                        <p class="title" title="History">History</p>
                    </div>
                    <div class="bg_gery your_videos" title="Your Videos">
                        <i class="red fa fa-play" aria-hidden="true" title="Your Videos"></i>
                        <p class="title" title="Your Videos">Your Videos</p>
                    </div>
                    <div class="bg_gery watch_later" title="Watch Later">
                        <i class="red fa fa-clock-o" aria-hidden="true" title="Watch Later"></i>
                        <p class="title" title="Watch Later">Watch Later</p>
                    </div>
                    <div class="bg_gery liked_videos" title="Liked Videos">
                        <i class="red fa fa-thumbs-up" aria-hidden="true" title="Liked Videos"></i>
                        <p class="title" title="Liked Videos">Liked Videos</p>
                    </div>
                </div>
                <div class="about">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. <br><br>Lorem ipsum dolor sit amet
                        consectetur
                        adipisicing elit. Aliquid, aliquam. Natus!</p>
                </div>
                <div class="copyright">
                    <p> 2020 Google LLC</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="box_border">
                <div class="videos">
                    <video controls width="100%" autoplay loop>
                        <source src="./videos/20200705_150822.mp4" type="video/mp4"></video>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="./images/logo.png" alt="video_placeholder" class="img-fluid">
                            <img src="./images/logo.png" class="play_btn">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
